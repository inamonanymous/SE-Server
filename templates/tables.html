<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
  body {
    background-color: var(--white);
  }
  .exitButton {
    position: absolute;
    left: 0;
    top: 0;
} 
  .table-container {
  max-width: 1035px;
  height: 685px; /* Adjust the height as needed */
  overflow-y: auto;
  margin: 50px auto 0;
  padding: 0;
}
.table-container::-webkit-scrollbar {
  width: 10px; /* Width of the scrollbar */
}

.table-container::-webkit-scrollbar-thumb {
  background: var(--primary); /* Color of the thumb */
  border-radius: 5px; /* Radius of the thumb */
  transition: 0.3s;
}

.table-container::-webkit-scrollbar-thumb:hover {
  background: #555; /* Color of the thumb on hover */
}
table {
  width: 100%;
  font-family: 'Montserrat', 'sans-seriff';
  font-size: 16px;
  border-collapse: separate;
  border-spacing: 0 20px;
  background: var(--primary); /* Color of the thumb */
}
 table button.alt {
  background-color: var(--primary);
  color: var(--white);
  border: 1px var(--primary) solid;
  border-radius: 8px;
  padding: 10px 50px;
  transition: 0.3s;
  position: relative;
}
 table button.alt:before {
  content: url("img/plus.svg");
  position: absolute;
  width: 20px;
  height: 20px;
  z-index: 1;
  left: 15px;
  top: 10px;
}
table thead tr {
    background: rgba(255, 255, 255, 0.5);
}
 table button.alt:hover {
  transform: translateY(-5px) scale(1.01);
  background-color: transparent;
  color: var(--black);
  border: 1px var(--black) solid;
}
 table button.alt:hover:before {
  content: url("img/plus2.svg");
}
 table tr {
  background: var(--white);
}
 table th,
 table td {
  padding: 15px;
  text-transform: capitalize;
  text-align: center;
}
 table tbody tr > td:first-of-type {
  text-transform: uppercase;
}
 .table-container .input-field {
  font-size: 14px;
  font-weight: 700;
  padding: 16px;
  margin-bottom: 10px;
  background-color: var(--white);
}
 .table-container input {
  width: 830px;
  padding: 10px 0 10px 30px;
  border: 1px #9E9E9E solid;
  border-radius: 8px;
  margin-right: auto;
}
    /* Style for action buttons */
    .action-btn {
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 0.9em;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        font-weight: bold;
    }

    /* Gradient 'Claim' button style */
    .gradient-claim-btn {
        background: linear-gradient(to right, #00c6ff, #0072ff); /* Blue gradient */
        color: white;
    }

    .gradient-claim-btn:hover {
        background: linear-gradient(to right, #0094ff, #0059ff); /* Darker gradient on hover */
        box-shadow: 0px 0px 12px rgba(0,200,255,0.5); /* Neon glow effect */
    }

    /* Flat 'Return' button style */
    .flat-return-btn {
        background-color: #ff7598; /* Pinkish color */
        color: white;
    }

    .flat-return-btn:hover {
        background-color: #ff5075; /* Darker pink on hover */
        box-shadow: 0px 0px 12px rgba(255,117,152,0.5); /* Soft glow effect */
    }

    /* Style for the Back button */
    .back-button {
        text-align: center;
        margin: 20px;
    }

    .back-button a button {
        background-color: #4e4e50; /* Neutral dark grey */
        color: #00ffea; /* Neon cyan text color */
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 0.9em;
        border-radius: 5px;
    }

    .back-button a button:hover {
        background-color: #3a3a3c; /* Slightly darker grey */
        box-shadow: 0px 0px 10px rgba(0,255,234,0.5); /* Cyan glow effect */
    }
    * {
  margin: 0;
  padding: 0;;
}

:root {
  --white: #ffffff;
  --black: #000000;
  --primary: #F8A62C;
  --secondary: #3871C1;
  --accent: #00CCFF;
}

h1, h2, h3, h4, h5, h6, p, a, button, footer{
  font-family: 'Century Gothic', sans-serif
}

h1 {font-size: 80px; font-weight: 500; line-height: 1,06em;}
h2 {font-size: 60px; letter-spacing: 0.03em;}
h3 {font-size: 40px; font-weight: 700;}
h4 {font-size: 30px; letter-spacing: 0.05em; font-weight: 500;}
h5 {font-size: 28px; font-weight: 500;}
h6 {font-size: 25px; font-weight: 500;}
p {font-size: 18px; line-height: 1.55em; letter-spacing: 0.03em;}
a {cursor: pointer; color: var(--secondary);}
button {
  font-size: 16px;
  background-color: var(--secondary);
  color: var(--white);
  padding: 15px 50px;
  border: 1px var(--secondary) solid;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background-color: white;
  color: var(--black);
}
button.alt {
  background-color: var(--primary);
  color: var(--black);
  font-weight: 700;
  border: 1px var(--primary) solid;
}
button.alt:hover {
  background-color: transparent;
  color: white;
  border-color: var(--white);
}
ul {
  list-style: none;
}

header, 
section,
footer {
  overflow-x: clip;
}

header > div,
section > div,
footer > div{
    max-width: 1365px;
    margin: 0 auto;
    position: relative;
}

.flex {
  display: flex;
}

.flex-column-center {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.flex-space-wrap-center {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
}

.text-color-primary {
  color: var(--primary);
}

    </style>
</style>
<body>
  <section>
    <div>
      {% block body %} 
      <div class="table-container">
  
      </div>
      {% endblock %}
    </div>
  </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
